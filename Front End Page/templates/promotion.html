{% extends 'base.html' %}

{% block style %}

{% endblock %}

{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('home') }}">HOME</a></li>
          <li class="breadcrumb-item active" aria-current="page">PROMOTIONS</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Promotions</h2>
    </div>
  </div>
  {% for dict in promotion_list %}
    <div class="row mt-3 promo-row-{{ loop.index }}">
      {% for key in dict %}
        <div class="col-2 promo-{{ loop.index }}">
          <a href="{{ url_for('promotionDetail', name_of_promo=key) }}">
            <img src="{{ url_for('static', filename='images/promotion/' + dict[key]) }}" width="100%">
          </a>
        </div>
      {% endfor %}      
    </div>
  {% endfor %}
</div>

</div>


{% endblock %}
