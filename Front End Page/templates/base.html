<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='owlcarousel/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='owlcarousel/owl.theme.default.min.css') }}">
    <!-- nice icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <style media="screen">
            hr.new1 {
        border: 1px solid black;
      }
    {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}

    {% block content %}
    {% endblock %}

    <footer class="mt-3 main-footer">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 row">
          <div class="col text-center">FAQs</div>
          <div class="col text-center">|</div>
          <div class="col text-center">Contact Us</div>
        </div>
      </div>
      <div class="row justify-content-center mt-1">
        <div class="col-4 text-center">
          <strong>Copyright &copy; 2019, Saw. </strong>
          All rights reserved.
        </div>
      </div>
    </div>
  </footer>

    <script src="{{ url_for('static', filename='owlcarousel/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='owlcarousel/jquery.mousewheel.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
